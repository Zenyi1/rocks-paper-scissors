<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <script>
        let moves = [
            "rock",
            "paper",
            "scissors"
        ];

        function getComputerChoice() {
            let choice = moves[Math.floor(Math.random()*moves.length)];
            return choice;
        };

        function playRound(computerSelection, playerSelection){
            let player = playerSelection.toLowerCase()
            if (computerSelection === player) {
                console.log("You tied")
                return(0)
            } else if (computerSelection === "rock" && player === "scissors") {
                console.log("You lost to rock")
                return (-1)
            } else if (computerSelection === "scissors" && player === "rock") {
                console.log("You won to scissors")
                return(1)
            } else if (computerSelection === "rock" && player === "paper") {
                console.log("You won to rock")
                return(1)
            } else if(computerSelection === "scissors" && player === "paper") {
                console.log("You lost to scissors")
                return(-1)
            } else if (computerSelection === "paper" && player === "scissors") {
                console.log("You won to paper")
                return(1)
            } else if (computerSelection === "paper" && player === "rock") {
                console.log("You lost to paper")
                return(-1)
            } else {
                return("Please type in one of the values of rps")
            }
        }

        function game(){
            let score = 0
            for(i=0; i<5; i++){
                let playerSelection = prompt("Choose your rps move")
                let computerSelection = getComputerChoice();
                score = score + playRound(computerSelection,playerSelection);
                console.log(score)
            }
            if (score > 0) {
                console.log(`Congrats you won ${score} out of 5`)
            } else if (score < 0) {
                console.log(`Oh no, you lost ${score} out of 5`)
            } else {
                console.log("yOU TIED")
            }
        }

        game()

            
            

    </script>
</body>
</html>
